name: ChatMessages
type: object
key: _id
data:
  pre_run: >
    this.data.fixed = documents.Chats.length * 5;
  pre_build: >
    globals.chat_id = documents.Chats[document_index] || documents.Chats[chance.integer({min: 0, max: documents.Chats.length - 1})];
  dependencies:
    - Users
    - Chats
properties:
  _id:
    type: string
    description: The document id
    data:
      post_build: "return 'post_' + this.post_id;"
  doc_type:
    type: string
    description: The document type
    data:
      value: "chat-message"
  message_id:
    type: string
    description: The message id as a GUID
    data:
      build: "return chance.guid()"
  chat_id:
    type: string
    description: The message id as a GUID
    data:
      build: "return globals.chat_id"
  user_id:
    type: integer
    description: The user_id that sent the message
    data:
      build: "return documents.Users[chance.integer({min:0, max: documents.Users.length - 1})].user_id"
  message_date:
    type: integer
    description: The date of the post
    data:
      build: "return new Date(chance.bool({likelihood: 30}) ? faker.date.past() : faker.date.recent()).getTime()"
  message:
    type: string
    description: The post content
    data:
      build: "return faker.lorem.sentences(chance.integer({min: 1, max: 2}))"
