name: Airports
type: object
key: _id
data:
  pre_run: >
    if (!inputs.airports) {
      throw new Error('aiports must be provided as an input');
    }
    this.data.fixed = inputs.airports.length;
properties:
  _id:
    type: string
    description: The document id
    data:
      post_build: "return 'airport_' + this.airport_id"
  airport_id:
    type: integer
    description: The airport's id
    data:
      pre_build: "return inputs.airports[document_index].id"
  doc_type:
    type: string
    description: The document type
    data:
      value: airport
  airport_ident:
    type: string
    description: The airport identifier
    data:
      pre_build: "return inputs.airports[document_index].ident || null"
  airport_type:
    type: string
    description: The airport type
    data:
      pre_build: "return inputs.airports[document_index].type || null"
  airport_name:
    type: string
    description: The airport name
    data:
      pre_build: "return inputs.airports[document_index].name"
  geo:
    type: object
    properties:
      latitude:
        type: float
        description: The airports latitude
        data:
          pre_build: "return inputs.airports[document_index].latitude || null"
      longitude:
        type: float
        description: The airport longitude
        data:
          pre_build: "return inputs.airports[document_index].longitude || null"
  elevation:
    type: integer
    description: The airport elevation in ft
    data:
      pre_build: "return inputs.airports[document_index].elevation_ft || null"
  continent:
    type: string
    description: The continent the airport is on
    data:
      pre_build: "return inputs.airports[document_index].continent"
  iso_country:
    type: string
    description: The airport country
    data:
      pre_build: "return inputs.airports[document_index].iso_country"
  iso_region:
    type: string
    description: The airport country
    data:
      pre_build: "return inputs.airports[document_index].iso_region || null"
  municipality:
    type: string
    description: The airport country
    data:
      pre_build: "return inputs.airports[document_index].city"
  airport_icao_code:
    type: string
    description: The airport 4 character icao code
    data:
      pre_build: "return inputs.airports[document_index].icao_code || null"
  airport_iata_code:
    type: string
    description: The airport 3 letter iata / faa code
    data:
      pre_build: "return inputs.airports[document_index].iata_code || null"
  airport_gps_code:
    type: string
    description: The airport 3 letter iata / faa code
    data:
      pre_build: "return inputs.airports[document_index].gps_code || null"
  airport_local_code:
    type: string
    description: The airports local_code
    data:
      pre_build: "return inputs.airports[document_index].local_code || null"
  timezone_offset:
    type: integer
    description: The airports timezone offset
    data:
      pre_build: "return inputs.airports[document_index].timezone_offset || null"
  dst:
    type: string
    description: The airports daylight savings type
    data:
      pre_build: "return inputs.airports[document_index].dst || null"
  timezone:
    type: string
    description: The airports timezone
    data:
      pre_build: "return inputs.airports[document_index].timezone || null"
