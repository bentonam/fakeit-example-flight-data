  dateOfBirth:
    type: string
    description: The users birth date
    data:
      build: "return new Date(faker.date.past()).toISOString().split('T')[0];"
  status:
    type: string
    description: The users status
    data:
      build: "return faker.random.arrayElement(['active', 'active', 'inactive', 'active']);"
  created:
    type: string
    description: The date the user was created
    data:
      fake: "{{date.past}}"
      post_build: "return new Date(this.created).toISOString();"
  updated:
    type: string
    description: The date the user document was last updated
    data:
      fake: "{{date.recent}}"
      post_build: "return new Date(this.created).toISOString();"
  picture:
    type: object
    description: User thumbnails / pictures
    data:
      build: >
        return {
          large: faker.image.image(800, 800, true),
          thumbnail: faker.image.image(100, 100, true),
          medium: faker.image.image(400, 400)
        };
