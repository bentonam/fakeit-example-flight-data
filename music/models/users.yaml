name: Users
type: object
key: _id
data:
  min: 400
  max: 600
properties:
  _id:
    type: string
    description: The document id
    data:
      post_build: "return 'user_' + this.username;"
  type:
    type: string
    description: The document type
    data:
      value: "userprofile"
  username:
    type: string
    description: The username
    data:
        fake: "{{internet.userName}}"
  title:
    type: string
    description: The users title
    data:
        fake: "{{name.prefix}}"
  firstName:
    type: string
    description: The users first name
    data:
        fake: "{{name.firstName}}"
  lastName:
    type: string
    description: The users last name
    data:
        fake: "{{name.lastName}}"
  gender:
    type: string
    description: The users gender
    data:
      build: "return chance.gender().toLowerCase();"
  email:
    type: string
    description: The users email
    data:
        fake: "{{internet.email}}"
  pwd:
    type: string
    description: The password
    data:
        fake: "{{internet.password}}"
  address:
    type: object
    data:
      build: >
        var data = {};
        data.state = faker.address.state();
        data.city = faker.address.city();
        data.countryCode = faker.address.countryCode();
        data.street = faker.address.streetAddress();
        data.postalCode = faker.address.zipCode();
        return data;
  phones:
    type: array
    data:
      post_build: >
        var phones = [];
        for (var i = 0, rand = Math.floor(Math.random() * 3) + 1; i < rand; i++) {
          phones.push({
            type: faker.random.arrayElement(['home', 'work', 'mobile', 'other', 'main']),
            verified: new Date(faker.date.past()).toISOString(),
            number: chance.phone({ country: this.address.countryCode.toLowerCase() }) || faker.phone.phoneNumber().replace(/x[0-9]+$/, '')
          });
        }
        return phones;
